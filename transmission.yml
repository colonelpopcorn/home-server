---
  host: homeserver
  vars:
    home: {{ ansible_env.HOME }}
  tasks:
    - name: Add transmission repository
      apt_repository:
        repo: ppa:transmissionbt/ppa
        state: present

    - name: Install transmission packages
      apt: name={{ item }} state=installed
      with_items:
        - transmission-cli
        - transmission-common
        - transmission-daemon

    - name: Make directories for transmission
      file: path={{ home }}/transmission state=directory
