---
- hosts: all
  pre_tasks:
    - name: Install pip
      apt:
        pkg: python3-pip
        state: present
        update_cache: yes
    - name: Install jmespath
      pip:
        name: jmespath >= 0.9.0
        executable: pip3
  roles:
    - xanmanning.k3s
  vars:
    k3s_use_docker: true
    k3s_no_traefik: true