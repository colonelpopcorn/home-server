---
-
# Basic playbook to bootstrap docker

  hosts: all
  name: "Bootstrap docker onto master and workers"
  roles:
    - docker
    - kubernetes
  tasks:
    #-
    #  name: "Do something"
    #  shell:
    #    chdir: /somedir
    #    cmd: "something fun --flag=1337"
  vars:
    docker_edition: 'ce'
    kubernetes_apiserver_advertise_address: '10.0.0.10'
    kubernetes_enable_web_ui: True
    kubernetes_allow_pods_on_master: True
    kubernetes_debug: True
    kubernetes_version: 'stable-1.11'
